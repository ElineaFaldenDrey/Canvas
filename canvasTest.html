<!DOCTYPE html>
<html>
	<head>
		<title> Canavs Test </title>
	</head>	
	<body>
			<canvas id="mon_canvas" width="350" height="350">
			Installe Chrome https://www.google.fr/chrome/browser/desktop
			</canvas>
	
		
	 
	  

	  		<script type="text/javascript">

	  			var c = document.getElementById("mon_canvas");
  				var ctx = c.getContext("2d");
  				/////////////////////////////////////////////

  				ctx.beginPath();
  				ctx.moveTo(50,50);
  				ctx.lineTo(200,200);
  				ctx.moveTo(200,50);
  				ctx.lineTo(50,200);
  				ctx.closePath();
  				ctx.stroke();
		
			</script>
	</body>
</html>
